<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone No:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone No" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" placeholder="Enter Your Skills" rows="4" required ></textarea>
        </fieldset>

        <button type="submit"><strong>Generate Resume</strong></button>
    </form>
    <br>
    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be generated below -->
     </div>

     <script src="script.js"></script>
</body>
</html>
